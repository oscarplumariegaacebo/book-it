<div class="flex flex-col items-center text-2xl">
    <span class="text-gray-700 dark:text-gray-400">
        Mostrando <span class="font-semibold text-gray-900 dark:text-white">{{initialElement}}</span> al <span class="font-semibold text-gray-900 dark:text-white">@if(finalElement >= allData.length){ {{finalElement}} }@else{ {{allData.length}} }</span> de <span class="font-semibold text-gray-900 dark:text-white">{{allData.length}}</span> registros
    </span>
    <div class="inline-flex mt-2 xs:mt-0">
      <button [disabled]="!pPage" mat-flat-button (click)="previousPage(actualPage)" class="flex items-center justify-center px-3 h-8 font-medium text-white bg-gray-800 rounded-s hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
          </svg>
          Anterior
      </button>
      <button [disabled]="!nPage" mat-flat-button (click)="nextPage(actualPage)" class="flex items-center justify-center px-3 h-8 font-medium text-white bg-gray-800 border-0 border-s border-gray-700 rounded-e hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          Siguiente
          <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
        </svg>
      </button>
    </div>
  </div>
